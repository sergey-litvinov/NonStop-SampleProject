<div>
	
	<h1>Edit contact {{item.Name}}</h1>

	<input type="text" ng-model="item.Name" class="form-control" placeholder="Title"/>
	<input type="text" ng-model="item.Email" class="form-control" placeholder="Email" />
	<input type="text" ng-model="item.Phone" class="form-control" placeholder="Phone" />
	<input type="text" ng-model="item.Mobile" class="form-control" placeholder="Mobile" />
	<input type="text" ng-model="item.Address" class="form-control" placeholder="Address" />
	<input type="text" ng-model="item.Work" class="form-control" placeholder="Work" />
	<input type="file" value="Upload" id="test" />
	
	<input type="button" class="btn btn-success" value="Save" ng-click="saveData();"/>
</div>
